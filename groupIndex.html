<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>NYTimes Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript" src="groupScript.js"></script>
    
    <div class="container">
        //Jumbotron header
        <div class="jumbotron" style="background-color: rgb(8, 26, 70) ; color: white;">
            <h1 class="text-center"><stong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
            <br>
                <div class="card">
                    <div class="card-header">
                      <strong><i class="fa fa-list-alt"></i> Search Parameters</strong>
                        <div class="card-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="search">Search Term:</label>
                                    <input type="text" class="form-control" id="search-term">
                                </div>
                                <div class="form-group">
                                    <label for="records">Number of Records to Retrieve:</label>
                                    <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                                        <option selected value="1">1</option>
                                        <option value="5" selected>5</option>
                                        <option value="10" selected>10</option>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <label for="startY"> Start Year (Optional): </label>
                                    <input type="int" class="form-control" id="start-year" placeholder="YYYYMMDD">
                                    <label for="endY"> End Year (Optional): </label>
                                    <input type="int" class="form-control" id="end-year" placeholder="YYYYMMDD">
                                </div>
                                <div class="btn-grp">
                                    <button id="search"><i class="fa fa-search"></i> Search</button>
                                </div>

                        </div>
                    </div>
                </div>    
            </div>
        </div>     
        <div id="show-result"></div>
    </div>
</body>
</html>
